<!-- form-fill.component.html -->
<div class="container py-4" *ngIf="!loading">

  <!-- Erreur -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    <i class="bi bi-lightbulb"></i> {{ errorMessage }}
  </div>

  <!-- Formulaire -->
  <div *ngIf="!errorMessage && surveyModel" class="card shadow-sm">
    <div class="card-body">
      <survey [model]="surveyModel"></survey>
    </div>
  </div>

  <!-- Bouton retour -->
  <div class="mt-3">
    <button (click)="goBack()" class="btn btn-outline-secondary">
      â† Retour
    </button>
  </div>

  <!-- Loading (si jamais tu veux l'ajouter) -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3 fw-semibold">Chargement du formulaire...</p>
  </div>

</div>
