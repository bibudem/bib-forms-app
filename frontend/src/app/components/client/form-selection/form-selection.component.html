<div class="container py-4 form-selection-container">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-4">Formulaires disponibles</h3>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3 fw-semibold">Chargement des formulaires...</p>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && forms.length === 0" class="text-center my-5">
    <div class="display-4 mb-3">ğŸ“‹</div>
    <h3 class="mb-2">Aucun formulaire disponible</h3>
    <p>Il n'y a actuellement aucun formulaire publiÃ©</p>
  </div>

  <!-- Forms Grid -->
  <div *ngIf="!loading && forms.length > 0" class="row g-4">
    <div *ngFor="let form of forms" class="col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <div class="d-flex align-items-center mb-2">
            <div class="me-2 fs-3">ğŸ“</div>
            <h5 class="card-title mb-0">{{ form.title }}</h5>
          </div>
          <p class="card-text mb-3">{{ form.description || 'Aucune description' }}</p>
          <div class="mt-auto">
            <button class="btn btn-primary w-100" (click)="openForm(form.id)">
              Remplir ce formulaire â†’
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
